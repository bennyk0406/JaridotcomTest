<!DOCTYPE html>
<html>
    <head>
        <title>자리닷컴 - 마피아42 뽑기 확률 계산기</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <meta property="og:title" content="자리닷컴">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://자리.com/">
        <meta property="og:image" content="./assets/thumbnail.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1280">
        <meta property="og:image:height" content="1280">
        <meta property="og:description" content="자리닷컴에서 마피아42의 실제 뽑기 확률을 계산해 보세요!">
        <meta name="keywords" content=" 마피아42, 자리닷컴">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="description" content="자리닷컴에서 마피아42의 실제 뽑기 확률을 계산해 보세요!">
        <link rel="canonical" href="https://자리.com/">
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap">
        <meta name="naver-site-verification" content="03007eb0228b0044dcf7cee7c36400f89ab170e8">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-J2LX60SZMC"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){ dataLayer.push(arguments); }
            gtag("js", new Date());
            gtag("config", "G-J2LX60SZMC");
        </script>
    </head> 
    <body>
        <div id="root">
            <header>
                <div id="logo-container">
                    <img id="header-img" src="../assets/logo-dark.png" alt="헤더 이미지" src="../">
                </div>
                <div id="svg-container">
                    <img class="view-mode-svg" onclick="changeViewMode()" src="moon.svg">
                </div>
            </header>
            <main>
                <section id="card">
                    <header>
                        <div class="img-container">
                            <img src="../assets/card.svg">                   
                        </div>
                        <span class="title">카드 계산기
                        </span>
                    </header>
                    <article>
                        <label>
                            3티어 카드 개수 :
                            <input type="number" class="card-input" id="tier-3" min="0" max="120" value="0">
                            개 
                        </label>
                        <label>
                            4티어 카드 개수 : 
                            <input type="number" class="card-input" id="tier-4" min="0" max="30" value="0">
                            개
                        </label>
                        <label>
                            5티어 카드 개수 : 
                            <input type="number" class="card-input" id="tier-5" min="0" max="6" value="0">
                            개
                        </label>
                        <p id="card-required-amount">
                            추가로 필요한 3티어 카드 개수 : 0
                        </p>
                        <p id="card-required-ruble">
                            6티어 강화까지 필요한 루블 : 0
                        </p>
                    </article>
                </section>
                <section id="exchange">
                    <header>
                        <div class="img-container">
                            <img src="../assets/exchange.svg">                    
                        </div>
                        <span class="title">환율 계산기</span>
                    </header>
                    <article>
                        <div>
                            <label class="radio-container">
                                <input type="radio" class="select" name="select" id="sell" checked>
                                판매
                            </label>
                            <label class="radio-container">
                                <input type="radio" class="select" name="select" id="buy">
                                구매
                            </label>
                        </div>
                        <div id="label-container">
                            <label>
                                판매 :
                                <input type="number" class="exchange-input" id="ruble" min="0" value="0">
                                루블 
                            </label>
                            <label>
                                구매 : 
                                <input type="number" class="exchange-input" id="luna" min="0" disabled>
                                루나
                            </label>
                            <label>
                                환율 :
                                <input type="number" class="exchange-input" id="rate" min="0" value="1000">
                            </label>
                            <p id="gettable-money">
                                얻을 수 있는 루나 : 0
                            </p>
                        </div>
                    </article>
                </section>
                <section id="mailbox">
                    <header>
                        <div class="img-container">
                            <img src="../assets/mailbox.svg">                    
                        </div>
                        <span class="title">우체통 계산기</span>
                    </header>
                    <article>
                        <label>
                            현재 우체통 : 
                            <input type="number" class="mailbox-input" id="current-mailbox" min="42" value="42">
                            칸
                        </label>
                        <label>
                            목표 우체통 : 
                            <input type="number" class="mailbox-input" id="goal-mailbox" min="42" value="42">
                            칸
                        </label>
                        <p id="mailbox-required-ruble">
                            필요한 루블 : 0
                        </p>
                    </article>
                </section>
                <section id="authority">
                    <header>    
                        <div class="img-container">
                            <img src="../assets/dlatl.svg">                   
                        </div>
                        <span class="title">권위의 엽서 계산기</span>
                    </header>
                    <article>
                        <label>
                            현재 명성 : 
                            <input type="number" id="fame" min="0" max="1000000" value="0">
                        </label>
                        <p id="postcard-fame">
                            권위의 엽서 명성 : -20
                        </p>
                    </article>
                </section>
            </main>
            <footer>
                <a class="navigation" href="#card">
                    <img src="../assets/card.svg">
                </a>
                <a class="navigation" href="#exchange">
                    <img src="../assets/exchange.svg">
                </a>
                <a class="navigation" href="#mailbox">
                    <img src="../assets/mailbox.svg">
                </a>
                <a class="navigation" href="#authority">
                    <img src="../assets/dlatl.svg">
                </a>
            </footer>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
